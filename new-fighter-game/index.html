<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #root { width: 100%; }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        canvas {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #1a1a2e;
        }
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: white;
        }
        .player-controls {
            display: inline-block;
            margin: 0 20px;
            text-align: left;
        }
        .player-controls h3 {
            margin-bottom: 10px;
            color: #FFD700;
        }
        kbd {
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1>ü•ä FIGHTER GAME ü•ä</h1>
            <button onclick="startGame()">START GAME</button>
            <div style="margin-top: 20px;">
                <canvas id="gameCanvas" width="800" height="450"></canvas>
            </div>
            <div class="controls">
                <div class="player-controls">
                    <h3>Player 1 (Blue)</h3>
                    <p><kbd>W</kbd> Jump</p>
                    <p><kbd>A</kbd> Left</p>
                    <p><kbd>D</kbd> Right</p>
                    <p><kbd>S</kbd> Attack</p>
                </div>
                <div class="player-controls">
                    <h3>Player 2 (Red)</h3>
                    <p><kbd>‚Üë</kbd> Jump</p>
                    <p><kbd>‚Üê</kbd> Left</p>
                    <p><kbd>‚Üí</kbd> Right</p>
                    <p><kbd>‚Üì</kbd> Attack</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let animationId;
        
        const game = {
            player1: { x: 100, y: 300, width: 50, height: 80, health: 100, velocityY: 0, jumping: false, attacking: false, attackCooldown: 0, facing: 1, color: '#3498db' },
            player2: { x: 650, y: 300, width: 50, height: 80, health: 100, velocityY: 0, jumping: false, attacking: false, attackCooldown: 0, facing: -1, color: '#e74c3c' },
            keys: {},
            gravity: 0.6,
            jumpPower: -12,
            groundLevel: 300
        };

        document.addEventListener('keydown', (e) => {
            game.keys[e.key.toLowerCase()] = true;
            e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.key.toLowerCase()] = false;
        });

        function updatePlayer(player, controls) {
            if (game.keys[controls.left]) {
                player.x -= 5;
                player.facing = -1;
            }
            if (game.keys[controls.right]) {
                player.x += 5;
                player.facing = 1;
            }
            if (game.keys[controls.jump] && !player.jumping) {
                player.velocityY = game.jumpPower;
                player.jumping = true;
            }
            if (game.keys[controls.attack] && player.attackCooldown === 0) {
                player.attacking = true;
                player.attackCooldown = 30;
            }

            player.velocityY += game.gravity;
            player.y += player.velocityY;

            if (player.y >= game.groundLevel) {
                player.y = game.groundLevel;
                player.velocityY = 0;
                player.jumping = false;
            }

            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            if (player.attackCooldown > 0) player.attackCooldown--;
            if (player.attacking && player.attackCooldown <= 15) {
                player.attacking = false;
            }
        }

        function checkAttackHit(attacker, defender) {
            if (!attacker.attacking) return false;
            
            const attackRange = 70;
            const attackBox = {
                x: attacker.facing > 0 ? attacker.x + attacker.width : attacker.x - attackRange,
                y: attacker.y,
                width: attackRange,
                height: attacker.height
            };

            const hit = attackBox.x < defender.x + defender.width &&
                       attackBox.x + attackBox.width > defender.x &&
                       attackBox.y < defender.y + defender.height &&
                       attackBox.y + attackBox.height > defender.y;

            if (hit) {
                defender.health -= 0.5;
                return true;
            }
            return false;
        }

        function drawPlayer(player) {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y - 10, 15, 0, Math.PI * 2);
            ctx.fill();

            if (player.attacking) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.4)';
                const attackX = player.facing > 0 ? player.x + player.width : player.x - 70;
                ctx.fillRect(attackX, player.y, 70, player.height);
            }
        }

        function drawHealthBar(player, x, y) {
            ctx.fillStyle = '#333';
            ctx.fillRect(x, y, 200, 20);
            ctx.fillStyle = player.health > 30 ? '#00ff00' : '#ff0000';
            ctx.fillRect(x, y, (player.health / 100) * 200, 20);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, 200, 20);
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, game.groundLevel + 80, canvas.width, canvas.height);

            updatePlayer(game.player1, { left: 'a', right: 'd', jump: 'w', attack: 's' });
            updatePlayer(game.player2, { left: 'arrowleft', right: 'arrowright', jump: 'arrowup', attack: 'arrowdown' });

            checkAttackHit(game.player1, game.player2);
            checkAttackHit(game.player2, game.player1);

            drawPlayer(game.player1);
            drawPlayer(game.player2);

            drawHealthBar(game.player1, 20, 20);
            drawHealthBar(game.player2, canvas.width - 220, 20);

            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText('Player 1', 20, 55);
            ctx.fillText('Player 2', canvas.width - 220, 55);

            if (game.player1.health <= 0 || game.player2.health <= 0) {
                gameRunning = false;
                const winner = game.player1.health > 0 ? 'Player 1' : 'Player 2';
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(winner + ' WINS!', canvas.width/2, canvas.height/2);
                ctx.textAlign = 'left';
                return;
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            game.player1 = { x: 100, y: 300, width: 50, height: 80, health: 100, velocityY: 0, jumping: false, attacking: false, attackCooldown: 0, facing: 1, color: '#3498db' };
            game.player2 = { x: 650, y: 300, width: 50, height: 80, health: 100, velocityY: 0, jumping: false, attacking: false, attackCooldown: 0, facing: -1, color: '#e74c3c' };
            game.keys = {};
            gameRunning = true;
            gameLoop();
        }
    </script>
</body>
</html>
